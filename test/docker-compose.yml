version: "3.8"
services:
  green:
    image: fpwjsem/ssulost-server:${APP_VERSION}
    container_name: green-container
    ports:
      - "8080:8080"   # nginx는 이걸 바라봄
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
