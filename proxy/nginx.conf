# Upstream 정의 (app1, app2 컨테이너)
upstream ssulost_upstream {
    server app1:8080;
    server app2:8080;
}

server {
    listen 80;
    server_name ssulost.mooo.com;

    # HTTP → HTTPS 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ssulost.mooo.com;

    # SSL 인증서 (Certbot 기준)
    ssl_certificate     /etc/letsencrypt/live/ssulost.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssulost.mooo.com/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://ssulost_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
